<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Style-->
    <link rel="stylesheet" href="style.css">

    <title>Kalkulačka složeného úroku</title>
</head>
<body>
    <div class="container text-center mx-auto bg-warning pb-3 mt-sm-5">
        <h1 class="pt-2">Kalkulačka složeného úroku</h1>
        <div class="row mt-5">
            <div class="col-lg-6 ">
               <form>
                   <label class="form-label" for="initial-deposit">Počáteční vklad (Kč)</label>
                   <input class="form-control" id="initial-deposit" type="text">

                   <label class="form-label" for="monthly-deposit">Měsíční vklad (Kč)</label>
                   <input class="form-control" id="monthly-deposit" type="text">

                   <label class="form-label" for="interest-rate">Úroková sazba (%)</label>
                   <input class="form-control" id="interest-rate" type="text">

                   <label class="form-label" for="length-of-saving">Délka spoření (roky)</label>
                   <input class="form-control" id="length-of-saving" type="text">

                   <button class="button btn btn-outline-secondary mt-3">Spočítat</button>
               </form>
            </div>

            <div class="col-lg-6">
                <!--hidden elements-->
                <h2 class="hidden-headline text-center mt-3">Celkem naspořeno</h2>
                <p class="total-saved"></p>
                <p class="warning-text text-muted">Výsledek je pouze orientační, nemusí se shodovat s výdledky ostatních aplikací. </p>
            </div>
        </div>
    </div>

    <!--Javasctipt-->
    <script src="script.js"></script>
</body>
</html>
